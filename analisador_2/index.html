<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de números</title>
    <link rel="stylesheet" href="style.css">

    </style>
</head>
<body>
    <main>
        <header>
            <h1>Analizador de números</h1>
        </header>
        <section>
            <div>
                Número (entre 1 e 100):
                <input type="number" name="nro" id="nro">
                <input type="button" value="Adicionar" onclick="add()">
                <br><br> 
                <select name="lista" id="lista" size="10">
                    <option>Digite acima um número</option>
                </select>
                <br>
                <input type="button" value="Finalizar" id="finalizar" onclick="end()">
            </div>
            <div id="res">
            </div>
        </section>
        <footer>
            <p>&copy; Darlei Strege Trechel</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
