<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txt" id="txt"> Km/h
    <input type="button" value="Verificar" onclick="verificar ()">
    <div id="resposta"></div>

    <script>
        function verificar () {
            var txt = document.querySelector ('input#txt')
            var vel = Number(txt.value)
            var res = document.querySelector ('div#resposta')

            if (vel > 60) {
                res.innerHTML = `<p> Voce est√° <strong>MULTADO</strong></p>`
            } else {
                res.innerHTML = `<p>Boa viagem</p>`
            }

        }
    </script>
</body>
