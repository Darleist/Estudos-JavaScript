    <input type="button" value="Verificar" onclick="txt ()">
    <div id="res"></div>

    <script>
        function txt () {
            var nac = document.querySelector ('input#nac')
            var txt = document.querySelector ('div#res')

            if (txt != 'Brasil') {
                console.log('Vc é br')
            } else {
                txt.innerHTML = `<p>Vc é extrangeiro</p>`
            }
        }
